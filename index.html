<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  <style>
    a,
    button,
    input,
    select,
    h1,
    h2,
    h3,
    h4,
    h5,
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;

        -webkit-font-smoothing: antialiased;
    }

    menu, ol, ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    .dropdown-container {
      margin-bottom: 15px;
    }

    .product-update, .product-name, .product-image, .product-category, .price, .brand, .product-description {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .button-group, .button-group2 {
      margin-top: 20px;
    }
  </style>

  <title>Product Update</title>
</head>
<body>
  <div class="desktop-2">
    <div class="product-update">Product Update</div>
    <div class="frame-17">
      <img class="image" src="image0.png" />
    </div>
    <div class="product-image">Product Image</div>

    <!-- Product Type Dropdown -->
    <div class="dropdown-container">
      <label for="product-type">Product Type</label>
      <select id="product-type" name="product-type">
        <option value="clothing">Clothing</option>
        <option value="accessory">Accessory</option>
        <option value="electronics">Electronics</option>
        <option value="home-goods">Home Goods</option>
      </select>
    </div>

    <!-- Product Description Dropdown -->
    <div class="dropdown-container">
      <label for="product-description">Product Description</label>
      <select id="product-description" name="product-description">
        <option value="simple">Simple Description</option>
        <option value="detailed">Detailed Description</option>
        <option value="technical">Technical Description</option>
      </select>
    </div>

    <div class="product-category">Product Category</div>
    <div class="price">Price</div>
    <div class="brand">Brand</div>
    <div class="product-description">Product Description</div>
    <div class="frame-2">
      <img class="arrow-drop-down" src="arrow-drop-down0.svg" />
    </div>
    <div class="frame-19"></div>
    <div class="frame-21">
      <img class="arrow-drop-down2" src="arrow-drop-down1.svg" />
    </div>
    <div class="frame-18">
      <div class="sku-color-size">
        SKU:
        <br />
        Color:
        <br />
        Size:
      </div>
    </div>
    <div class="product-name">Product Name</div>
    <div class="frame-20"></div>
    <div class="button-group">
      <div class="button">
        <div class="button2">Close</div>
      </div>
    </div>
    <div class="button-group2">
      <div class="button3">
        <div class="button4">Save</div>
      </div>
    </div>
  </div>
</body>
</html>
